<!DOCTYPE HTML>
<html>
<head>
    <title>{% block title %}Welcome{% endblock %} â€” Marianna Artajew</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="{{ '/css/main.css'|url }}" />
    <noscript><link rel="stylesheet" href="{{ '/css/noscript.css'|url }}" /></noscript>
</head>
<body class="is-preload">
<!-- Wrapper -->
<div id="wrapper">

    <!-- Header -->
    <header id="header">
        <div class="inner">

            <!-- Logo -->
            <a href="{{ '/index.html'|url }}" class="logo">
                <span class="symbol"><img src="{{ '/images/logo.svg'|url }}" alt="" /></span><span class="title">Marianna</span>
            </a>

            <!-- Nav -->
            <nav>
                <ul>
                    <li><a href="#menu">Menu</a></li>
                </ul>
            </nav>

        </div>
    </header>

    <!-- Menu -->
    <nav id="menu">
        <h2>Menu</h2>
        <ul>
            <li><a href="{{ '/index.html'|url }}">Home</a></li>
            <li><a href="{{ '/blog/index.html'|url }}">Blog</a></li>
            <li><a href="{{ '/projects/index.html'|url }}">Projects</a></li>
            <li><a href="{{ '/about/index.html'|url }}">About</a></li>
        </ul>
    </nav>

    <!-- Main -->
    <div id="main">
        <div class="inner">
            {% block body %}{% endblock %}
        </div>
    </div>

    <!-- Footer -->
    <footer id="footer">
        <div class="inner">
            <section>
                <h2>Get in touch</h2>
                <form method="post" action="#">
                    <div class="fields">
                        <div class="field half">
                            <input type="text" name="name" id="name" placeholder="Name" />
                        </div>
                        <div class="field half">
                            <input type="email" name="email" id="email" placeholder="Email" />
                        </div>
                        <div class="field">
                            <textarea name="message" id="message" placeholder="Message"></textarea>
                        </div>
                    </div>
                    <ul class="actions">
                        <li><input type="submit" value="Send" class="primary" /></li>
                    </ul>
                </form>
            </section>
            <section>
                <h2>Follow</h2>
                <ul class="icons">
                    <li><a href="#" class="icon brands style2 fa-twitter"><span class="label">Twitter</span></a></li>
                    <li><a href="#" class="icon brands style2 fa-facebook-f"><span class="label">Facebook</span></a></li>
                    <li><a href="#" class="icon brands style2 fa-instagram"><span class="label">Instagram</span></a></li>
                    <li><a href="#" class="icon brands style2 fa-dribbble"><span class="label">Dribbble</span></a></li>
                    <li><a href="#" class="icon brands style2 fa-github"><span class="label">GitHub</span></a></li>
                    <li><a href="#" class="icon brands style2 fa-500px"><span class="label">500px</span></a></li>
                    <li><a href="#" class="icon solid style2 fa-phone"><span class="label">Phone</span></a></li>
                    <li><a href="#" class="icon solid style2 fa-envelope"><span class="label">Email</span></a></li>
                </ul>
            </section>
            <ul class="copyright">
                <li>&copy; Untitled. All rights reserved</li>
            </ul>
        </div>
    </footer>

</div>

<!-- Scripts -->
<script src="{{ '/js/jquery.min.js'|url }}"></script>
<script src="{{ '/js/browser.min.js'|url }}"></script>
<script src="{{ '/js/breakpoints.min.js'|url }}"></script>
<script src="{{ '/js/util.js'|url }}"></script>
<script src="{{ '/js/main.js'|url }}"></script>

</body>
</html>
